---
apt_cache_valid_time: 86400

php_fpm_pools:
 - name: foo
   user: www-data
   group: www-data
   listen: 8000
   chdir: /

php_fpm_pool_defaults:
  pm: dynamic
  pm.max_children: 5
  pm.start_servers: 2
  pm.min_spare_servers: 1
  pm.max_spare_servers: 3
  pm.status_path: /status

php_fpm_apt_packages:
  - php-fpm

php_fpm_yum_packages:
  - php-fpm

php_fpm_pkgin_packages:
  - php72-fpm

php_fpm_default_pool:
  delete: yes
  name: www.conf

php_fpm_backup_configs: yes

php_fpm_ini:
 - option: "error_reporting"
   section: "PHP"
   value: "E_ALL & ~E_DEPRECATED & ~E_STRICT"

php_fpm_config:
 - option: "error_log"
   section: "global"
   value: "/var/log/php-fpm.log"
